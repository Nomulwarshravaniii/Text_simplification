{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Marathi Text Simplifier{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-white text-black min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="relative inline-block">
        <h1 class="text-2xl font-bold tracking-tight inline-block">
          Marathi Text Simplifier
          <span class="absolute -top-2 -right-10 bg-green-100 text-green-600 px-2 py-0.5 rounded text-xs font-medium">New</span>
        </h1>
      </div>
      
      <div class="flex items-center gap-4">
        
        <div class="flex items-center gap-2 text-sm bg-gradient-to-r from-blue-200 to-blue-100 text-blue-800 px-4 py-1.5 rounded-full shadow-md font-medium">
          <i class="fas fa-chart-line text-blue-600"></i>
          <span>Total Simplified: <strong class="text-blue-900">{{ total_simplifications }}</strong></span>
        </div>
      </div>
      
      
      
    </div>
  </header>

  

  <!-- Page Content -->
  <main class="max-w-7xl mx-auto px-6 py-12">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-16 border-t border-gray-200 text-center py-6 text-sm text-gray-500">
    © 2025 Marathi Simplifier — Crafted for Comfort & Clarity
  </footer>

</body>
</html>
